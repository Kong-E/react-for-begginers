<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!--어플리케이션을 interactive하도록 만들어주는 library, 엔진-->
  <script src="http://unpkg.com/react@latest/umd/react.production.min.js"></script>
  <!--모든 React element들을 html body에 둘 수 있도록 해주는 library(package)-->
  <script src="http://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    /* we don't write the html directly
    so, we don't have to find the html */
    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => setAmount(e.target.value);
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="amount">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="amount"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Turn back" : "Flip"}</button>
        </div>
      );
    }
    function CmToInches() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => setAmount(e.target.value);
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="cm">Cm</label>
            <input
              value={inverted ? amount * 2.54 : amount}
              id="cm"
              placeholder="Cm"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="inches">Inches</label>
            <input
              value={inverted ? amount : amount / 2.54}
              id="inches"
              placeholder="Inches"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Turn back" : "Flip"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (e) => setIndex(e.target.value);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes $ Hours</option>
            <option value="1">Cm & Inches </option>
          </select>
          <hr />
          {index === "xx" ? "Please select your units." : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <CmToInches /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
